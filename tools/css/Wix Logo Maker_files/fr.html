.wix.com/fr","children":[],"publishedArticleCount":0,"draftArticleCount":0,"value":"Rendre votre site accessible","url":"https://support.wix.com/fr/accessibilité/rendre-votre-site-accessible","uri":"/accessibilité/rendre-votre-site-accessible"},{"brandId":"12345678-1234-1234-1234-1234567890ab","id":"de97fea9-69d4-4c16-ae75-ed470902d8b6","parentId":"37012ea2-5615-4b9c-a3b8-1a5dc31bdd09","creationDate":1617895045000,"lastUpdateDate":1648482113000,"position":2,"locale":"fr","name":"Fonctionnalités d'accessibilité avancées","permalink":"/fonctionnalités-daccessibilité-avancées","parentPermalink":"/accessibilité","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/fr","children":[],"publishedArticleCount":0,"draftArticleCount":0,"value":"Fonctionnalités d'accessibilité avancées","url":"https://support.wix.com/fr/accessibilité/fonctionnalités-daccessibilité-avancées","uri":"/accessibilité/fonctionnalités-daccessibilité-avancées"}],"brandId":"12345678-1234-1234-1234-1234567890ab","id":"37012ea2-5615-4b9c-a3b8-1a5dc31bdd09","parentId":"00000000-0000-0000-0000-000000000000","creationDate":1617894975000,"lastUpdateDate":1648736673000,"position":48,"locale":"fr","name":"Accessibilité","permalink":"/accessibilité","translated":true,"visible":true,"data":{},"baseUrl":"https://support.wix.com/fr","publishedArticleCount":0,"draftArticleCount":0,"value":"Accessibilité","url":"https://support.wix.com/fr/accessibilité","uri":"/accessibilité"}],"homepageArticles":[{"id":"917bbda8-c401-44af-8af6-31a44995141a","categoryId":"0f673c11-5bb3-42e7-a787-ec85c4f3b884","brandId":"12345678-1234-1234-1234-1234567890ab","type":100,"locale":"fr","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"hasName":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","imported":false},"relatedTicketsCount":64,"position":16,"title":"Wix Logo : Créer un logo avec Wix Logo Maker","content":"<div data-component-type=\"text\"><div>La création d'un logo n'a jamais été aussi simple. Avec Wix, vous pouvez créer un logo qui aide à définir l'identité visuelle de votre marque. En utilisant  <a data-composite=\"true\" href=\"https://www.wix.com/logo/maker\" target=\"_blank\">Wix Logo Maker</a>, vous pouvez créer et personnaliser chaque aspect du design en fonction de l'aspect de votre entreprise.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\"></div><div class=\"info-content\"><div>Découvrez les 11 <a data-composite=\"true\" href=\"https://fr.wix.com/blog/2021/03/24/les-tendances-logo-2021\" target=\"_blank\">tendances logo</a> à suivre.</div></div></div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/149e0d5e-6f90-423d-9f3c-7342557186d1/2018/07/29/71418e6a-2013-44f7-abb8-5a898bf7ee46.gif\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Étape 1 | Fournisser des détails sur votre entreprise, votre secteur et votre marque</h2></div><div data-component-type=\"text\"><div>Pour créer votre logo, vous devez saisir les informations de votre entreprise. Votre logo est un symbole visuel de votre entreprise, du secteur dans lequel vous évoluez et de votre marque. Parlez-nous un peu de votre entreprise afin que nous puissions vous aider à adapter votre logo à vos besoins.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2020/12/16/8bf9a67a-35af-4585-96ce-d05e61bf109a/8e4a90c7-5f1a-4edd-8338-28e026b4d0c1.png\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Remarque :</div><div class=\"info-content\"><div>Le nom de l'entreprise et le slogan ne doivent pas dépasser 50 caractères chacun.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">En savoir plus</h4><div class=\"collapsible-content\"><ol><li>Pour commencer à créer votre logo, cliquez <a href=\"http://www.wix.com/logo/maker/esh\" target=\"_blank\">ici</a>.</li><li>Ajoutez le nom et le slogan de votre entreprise :<ol><li>Saisissez le nom de votre entreprise (jusqu'à 50 caractères).</li><li>(Facultatif) Cliquez sur <strong>Ajoutez un slogan</strong> et ajoutez une ligne accrocheuse sur votre entreprise.</li><li>Cliquez sur <strong>C'est parti</strong>.</li></ol></li><li>Choisissez votre secteur d'activité :<ol><li>Commencez à saisir le nom de votre secteur.</li><li>Sélectionnez votre secteur d'activité dans la liste déroulante.</li><li>Cliquez sur <strong>Suivant</strong>.</li></ol></li><li>Donnez-nous un aperçu de votre marque :<ol><li>Choisissez les mots-clés pertinents pour votre entreprise.</li><li>Sélectionnez les adjectifs qui vous correspondent ou correspondent à votre marque.</li><li>Cliquez sur <strong>Suivant</strong>.</li></ol></li><li>Aidez-nous à comprendre votre style :<ul><li>Cliquez sur l'échantillon que vous préférez. Vous pouvez également cliquer sur <strong>Je n'aime ni l'un ni l'autre</strong> si les deux échantillons ne correspondent pas à votre style.<br /><strong>Remarque :</strong> Ces exemples sont destinés à nous aider à mieux connaître votre style. Il ne s'agit pas des designs et modèles réels qui vous seront présentés à la fin du processus.</li></ul></li><li>Aidez-nous à comprendre vos besoins en matière de marque :<ol><li>Cliquez sur les endroits où vous souhaitez utiliser votre logo (vous pouvez en sélectionner plusieurs). Cliquez sur <strong>Autre </strong>si vous ne trouvez pas l'option correspondante dans la liste.</li><li>Cliquez sur <strong>Suivant</strong>.</li></ol></li></ol></div></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Étape 2 | Sélectionner votre logo</h2></div><div data-component-type=\"text\"><div>Une fois que vous avez fourni quelques informations sur votre entreprise et que vous avez fait vos choix, choisissez parmi un large éventail d'options de logo.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2020/12/16/234c156c-5bfa-4519-bf32-f48215ce1510/bbc1e4ad-30c8-421c-9581-7fe49d30bc0b.png\" /></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">En savoir plus</h4><div class=\"collapsible-content\"><ol><li>Faites défiler les options de logo disponibles.</li><li>(Facultatif) Cliquez sur <strong>Remplacer l'icône</strong> si vous souhaitez choisir une autre icône dans la liste disponible.</li></ol></div></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Étape 3 | Personnaliser votre logo</h2></div><div data-component-type=\"text\"><div>Ajoutez ces petits détails en modifiant la couleur, la police et le positionnement de votre logo.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2020/12/16/2be11e1e-4b88-4c71-8634-392e278bdec4/5110835c-1f15-4682-af49-ae90d0d94ce6.png\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Remarque :</div><div class=\"info-content\"><div>Avant de commencer à personnaliser votre logo, nous vous recommandons de prendre le temps d'examiner notre outil de création de logo <a href=\"https://support.wix.com/fr/article/best-practices-for-logo-design\" target=\"\">meilleures pratiques</a>. Cela peut vraiment aider à éviter tout problème de design à long terme.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">En savoir plus</h4><div class=\"collapsible-content\"><ol>\n  <li>Accédez à l'onglet <a data-composite=\"true\" href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"\">Mes logos</a>.</li>  <li>Survolez le logo que vous souhaitez personnaliser et cliquez sur <strong>Modifier</strong>.</li>  <li>Cliquez sur les onglets à gauche pour personnaliser votre logo (vous pouvez également cliquer sur l'élément lui-même pour ouvrir son onglet) :\n    <ul>\n      <li><strong>Palette : </strong>Sélectionnez une nouvelle palette de couleurs pour votre logo. Les palettes de couleurs sont disponibles en quatre couleurs prédéfinies. Vous pouvez modifier les couleurs individuelles dans les autres onglets.</li>      <li><strong>Texte :</strong> Personnalisez le nom et le slogan de l'entreprise. (Il y a une limite de 50 caractères pour chacun).</li>      <li><strong>Icônes :</strong> Cliquez sur <strong>+ Ajouter icône</strong> pour ajouter une icône à votre logo.</li>      <li><strong>Formes :</strong> Cliquez sur<strong> + Ajouter forme </strong>pour ajouter une forme à votre logo.</li>      <li><strong>Téléchargements : </strong>Cliquez sur<strong> + Importer image</strong> pour ajouter votre propre image à votre logo.<br />\n<strong>Remarque :</strong> Pour le moment, vous ne pouvez télécharger que des images .JPEG et .PNG d'une taille maximale de 25 Mo.</li>      <li><strong>Arrière-plan</strong> : Votre logo est fourni avec un arrière-plan blanc par défaut. Utilisez le sélecteur de couleurs pour modifier la couleur.<br />\n<strong>Remarque :</strong> L'arrière-plan pointillé de l'Éditeur de Logo Maker est un filigrane et ne sera pas visible dans les fichiers de logo que vous avez achetés.</li>    </ul>  </li>  <li>(Facultatif) Cliquez sur les flèches de navigation en haut pour prévisualiser votre logo dans les vues ordinateur et mobile, ou imprimé sur des sacs et des cartes de visite.</li>  <li>Cliquez sur <strong>Suivant</strong> en haut à droite lorsque vous êtes prêt à télécharger votre logo.</li></ol></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Remarque :</div><div class=\"info-content\"><div>Les logos sont enregistrés automatiquement chaque fois que vous apportez une modification. Pour enregistrer manuellement un logo, vous devez cliquer sur Suivant et revenir en arrière. Une fois que vous avez enregistré un logo, vous pouvez le retrouver dans la section <a data-composite=\"true\" href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"\">Mes logos</a>.</div></div></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Étape 4 | Choisir votre forfait de logo et achetez votre logo</h2></div><div data-component-type=\"text\"><div>La dernière étape pour mener à bien le processus consiste à choisir votre forfait de logo et à effectuer l'achat de votre logo. Cliquez <a href=\"https://support.wix.com/fr/article/wix-logo-maker-premium-plans\" target=\"_blank\">ici</a> pour en savoir plus sur les forfaits de logo disponibles.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Vous voulez voir le résultat ?</div><div class=\"info-content\"><div>Vous pouvez prévisualiser les fichiers standard avant l'achat sur la page Package Picker. Il suffit de cliquer sur <strong>Fichier logo standard</strong> sous le forfait choisi pour voir l'aperçu des fichiers PNG. </div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Remarque :</div><div class=\"info-content\"><div>Il n'est pas possible de supprimer un logo acheté. Pour supprimer un logo enregistré, allez dans vos logos enregistrés, survolez le logo concerné et cliquez sur <strong>Actions rapides</strong>. Cliquez ensuite sur <strong>Supprimer.</strong></div><div>Il n'est pas possible de restaurer un logo supprimé.</div></div></div></div>","draftTitle":"Wix Logo : Créer un logo avec Wix Logo Maker","contentLastUpdateDate":1656593260000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","70150d4f-1f8b-4a84-b865-8094c113d072","f9effeb7-9df4-4494-a019-663dcf59a337","91a1f7a0-42f3-46d8-8d58-47598dfc0df4"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1542546666000,"lastPublishDate":1656593259000,"creationDate":1519120169000,"lastUpdateDate":1656593259000,"labels":[{"id":"cfebfb6b-c604-4514-8812-a27a4faf0ce7","sortOrder":0},{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"url":"https://support.wix.com/fr/article/créer-un-logo-avec-wix-logo","uri":"/article/créer-un-logo-avec-wix-logo","imported":false},{"id":"1ccc5e90-1f28-4ab9-b5d0-14042cdae5b4","categoryId":"0f673c11-5bb3-42e7-a787-ec85c4f3b884","brandId":"12345678-1234-1234-1234-1234567890ab","type":100,"locale":"fr","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"hasName":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","imported":false},"relatedTicketsCount":46,"position":4,"title":"Wix Logo : À propos de Wix Logo","content":"<div data-component-type=\"text\"><div>Vous avez besoin d'un logo pour votre entreprise ? C'est une étape importante pour attirer l'attention autour de votre marque. Avec Wix Logo Maker, vous pouvez créer votre propre logo professionnel unique. Utilisez-le sur votre site, vos plateformes sociales et vos supports commerciaux.</div></div><div data-component-type=\"text\"><div>Vous avez besoin d'un logo pour votre entreprise ? C'est une étape importante pour attirer l'attention sur votre marque. Avec le créateur de logo Wix, vous pouvez concevoir votre propre logo unique et professionnel. Utilisez-le sur votre site, vos plateformes sociales et vos documents professionnels.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\"></div><div class=\"info-content\"><div>Besoins d'<a data-composite=\"true\" href=\"https://fr.wix.com/blog/2018/07/17/comment-creer-bon-logo/\" target=\"_blank\">idée logo</a> ? Consultez notre article pour découvrir nos conseils pour créer un logo parfait.</div></div></div></div><div data-component-type=\"text\"><div><a href=\"https://fr.wix.com/logo/creer-logo\" target=\"_blank\">Commencez maintenant</a>.</div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/70150d4f-1f8b-4a84-b865-8094c113d072/2018/11/14/2fad963b-a571-4495-9cde-04969d3fa0e3.png\" /></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">FAQs</h2></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">D'autres personnes peuvent-elles recevoir le même logo que moi ?</h4><div class=\"collapsible-content\"><div>Lorsque vous créez votre logo avec Wix, vous le personnalisez complètement pour qu'il s'accorde à vous et votre marque. Vous pouvez choisir votre police, icône, couleur, texte et bien plus, pour le rendre unique pour vous. Il est possible que quelqu'un crée un logo similaire au vôtre, mais cela reste très peu probable.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">De quels documents ai-je besoin si je souhaite imprimer mon logo ?</h4><div class=\"collapsible-content\"><div>Les fichiers vectoriels (SVG) et les fichiers PNG (5000px x 5000px). <br />Obtenez des fichiers prêts à être imprimés pour votre logo, lorsque vous choisissez le forfait Professionnal ou Professional &amp; Website.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Quelle est la différence entre les fichiers Vecteur et PNG ?</h4><div class=\"collapsible-content\"><div>Les fichiers vectoriels (SVG) sont la plus haute qualité que vous puissiez obtenir. Ces fichiers sont extensibles à l'infini et faciles à envoyer aux designers ou aux imprimeurs. Vous pouvez imprimer votre logo sur un petit objet (ex. une carte de visite), ou sur un très grand objet (ex. un panneau d'affichage), tout en gardant la même qualité.<br /><br />Les fichiers PNG ont des arrières-plans transparents et conviennent parfaitement à une utilisation en ligne. </div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Comment dois-je payer pour mon logo ?</h4><div class=\"collapsible-content\"><div>Vous devez utiliser une carte de crédit ou les principales cartes de débit. Pour le moment, Wix accepte Visa, Mastercard, American Express, Discover, JCB et Diners.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Puis-je télécharger un logo gratuitement ?</h4><div class=\"collapsible-content\"><div>Oui, vous pouvez créer votre logo, le télécharger et l'utiliser selon vos envies. Mais vous ne recevrez un document qu'en basse résolution. Acheter le forfait Professional ou Professional &amp; Website package pour obtenir des documents en haute résolution, des droits complets d'utilisation commerciale et plus encore.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Puis-je avoir un site Wix avec mon logo ?</h4><div class=\"collapsible-content\"><div>Oui, vous le pouvez. Lorsque vous achetez un forfait logo, vous pouvez créer une page d'accueil gratuite en un clic. Votre site &quot;Bientôt disponible&quot; est conforme au guide de style de votre marque, accueille les visiteurs et leur donne la possibilité de s'inscrire par e-mail. À partir de là, vous pouvez concevoir tous les détails, ajouter des pages et des applis pour un site web complet et époustouflant.</div><div><br /></div><div><strong>Remarque :</strong> </div><ul>\n  <li>Optimisez votre marque avec les <a href=\"https://support.wix.com/fr/article/wix-logo-premium-packages\" target=\"_blank\">forfaits Wix Logo</a>.</li>  <li>Pour savoir comment créer un site gratuit de votre marque, cliquez <a href=\"https://support.wix.com/fr/article/automatically-get-a-free-branded-website\" target=\"\">ici</a>.</li>  <li>Découvrez les avantages et les caractéristiques des <a href=\"https://www.wix.com/upgrade/website\" target=\"_blank\">forfaits Premium Wix</a>.</li></ul></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Puis-je modifier mon logo ?</h4><div class=\"collapsible-content\"><div>Vous pouvez modifier un logo enregistré à tout moment. La modification d'un logo acheté créera un nouveau logo et vous devrez acheter un nouveau <a href=\"https://support.wix.com/fr/article/wix-logo-maker-premium-plans\" target=\"_blank\">forfait logo</a> pour télécharger la version modifiée. Cliquez <a href=\"https://support.wix.com/fr/article/editing-your-logo\" target=\"_blank\">ici</a> pour savoir comment éditer un logo.</div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"orange\"><div class=\"info-title\">Remarque importante sur les forfaits Premium :</div><div class=\"info-content\"><div>Ces forfaits et fonctionnalités ne sont pas disponibles dans toutes les régions et vous pouvez voir des offres alternatives. Si c'est le cas et que vous avez des questions à ce sujet, veuillez nous <a href=\"https://www.wix.com/contact/fr\">envoyer un sujet</a>.</div></div></div></div>","draftTitle":"Wix Logo : À propos de Wix Logo","contentLastUpdateDate":1656592878000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","1326d492-4269-4b2b-b542-d8650dd857cb","f9effeb7-9df4-4494-a019-663dcf59a337","70150d4f-1f8b-4a84-b865-8094c113d072","91a1f7a0-42f3-46d8-8d58-47598dfc0df4"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1523964853000,"lastPublishDate":1656592877000,"creationDate":1519120099000,"lastUpdateDate":1656592877000,"labels":[{"id":"42b8e6bd-42e8-4b86-a6b1-147fb8ec1322","sortOrder":0},{"id":"cfebfb6b-c604-4514-8812-a27a4faf0ce7","sortOrder":0},{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","sortOrder":0}],"url":"https://support.wix.com/fr/article/wix-logo-à-propos-de-wix-logo","uri":"/article/wix-logo-à-propos-de-wix-logo","imported":false},{"id":"a9e176c1-2eb3-472b-a806-89a416ea9122","categoryId":"0f673c11-5bb3-42e7-a787-ec85c4f3b884","brandId":"12345678-1234-1234-1234-1234567890ab","type":100,"locale":"fr","primaryLocale":"en","status":10,"author":{"id":"07611794-742f-4d53-8c5b-24ba712a6934","hasEmail":false,"hasName":false,"uri":"/user/07611794-742f-4d53-8c5b-24ba712a6934","imported":false},"relatedTicketsCount":58,"position":17,"title":"Wix Logo : Personnaliser votre logo","content":"<div data-component-type=\"text\"><div>Avec <a data-composite=\"true\" href=\"https://www.wix.com/logo/maker\" target=\"_blank\">Wix Logo Maker</a>, vous avez un contrôle total sur la personnalisation. Vous pouvez accéder à tous vos designs enregistrés et achetés à partir de la page <a data-composite=\"true\" href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"\">Mes logos</a> et effectuer d'autres modifications au besoin. Changez la palette de couleurs, choisissez une police différente, ajoutez des icônes et plus encore.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"blue\"><div class=\"info-title\">Remarque : </div><div class=\"info-content\"><div>La modification d'un logo acheté crée un nouveau design qui doit être acheté en tant que nouveau logo.</div></div></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Suggestion :</div><div class=\"info-content\"><div>Avant de commencer à personnaliser votre logo, nous vous recommandons de prendre le temps d'examiner nos <a href=\"https://support.wix.com/fr/article/wix-logo-best-practices-for-logo-design\" target=\"\">bonnes pratiques</a>. Cela peut vraiment aider à éviter tout problème de design potentiel à long terme.</div></div></div></div><div data-component-type=\"heading\"><h2 id=\"\" level=\"3\">Pour personnaliser votre logo :</h2></div><div data-component-type=\"text\"><ol>\n  <li>Accédez à l'onglet <a href=\"https://www.wix.com/logo/maker/esh/dashboard/my-logos\" target=\"\">Mes logos</a>.</li>  <li>Survolez le logo que vous souhaitez personnaliser et cliquez sur <strong>Modifier</strong>.</li>  <li>Cliquez sur les options à gauche pour personnaliser les aspects suivants de votre logo :</li></ol></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Palette</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône <strong>Palette</strong> <img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/cab8fb1e-635d-4c4a-8d51-083b00118111/7d357052-1ed3-432c-ba05-2553d45ff32c.png\" /> pour modifier la palette de couleurs du logo.</li>  <li>Faites défiler les palettes de couleurs disponibles et sélectionnez celle que vous préférez.<br />\n<br />\n<img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2021/04/14/92273701-25ba-4252-9327-9b7e3a72598b/3d850118-a0db-4f73-8512-d02d15ae8131.png\" /></li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Texte</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône <strong>Texte</strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/32dbb6ea-12c3-435c-a765-1b069c26f6ec/309460b7-2968-4311-a31e-2e35b9b382f3.png\" /> à gauche ou cliquez sur le texte existant sur votre logo.</li>  <li>Survolez le texte que vous souhaitez personnaliser et cliquez sur <strong>Personnaliser</strong>.<br />\n<strong>Remarque :</strong> Si vous n'avez pas encore ajouté de texte, cliquez sur <strong>+ Ajouter texte</strong>.</li>  <li>Personnalisez le menu en utilisant les options suivantes :\n    <ul>\n      <li><strong>Modifier texte :</strong> Cliquez sur le champ de texte pour remplacer le texte.</li>      <li><strong>Police :</strong> Cliquez sur <strong>Modifier</strong> pour sélectionner une nouvelle police. Faites défiler les <a data-composite=\"true\" href=\"https://www.wix.com/blog/2019/12/best-fonts-for-logos/\" target=\"_blank\">polices</a> disponibles et cliquez sur celle que vous préférez.</li>      <li><strong>Alignement :</strong> Sélectionnez l'alignement de votre texte (gauche, centre, droite).</li>      <li><strong>Couleur du texte :</strong> Cliquez sur la case de couleur pour modifier la couleur du texte. Choisissez parmi les couleurs en fonction de votre palette de couleurs ou ajoutez une nouvelle couleur.</li>      <li><strong>Opacité du texte :</strong> Faites glisser le curseur pour ajuster la transparence du texte.</li>      <li><strong>Taille :</strong> Faites glisser le curseur pour modifier la taille du texte (entre 1 et 400 pixels)</li>      <li><strong>Espacement des lettres :</strong> Faites glisser le curseur pour ajuster l'espace entre les lettres.</li>      <li><strong>Retourner :</strong> Cliquez sur l'icône correspondante pour retourner le texte horizontalement ou verticalement.</li>      <li><strong>Rotation :</strong> Faites glisser le curseur pour faire pivoter le texte.</li>      <li><strong>Courbe du texte :</strong> Faites glisser le curseur pour plier le texte en une courbe.</li>      <li><strong>Position horizontale :</strong> Faites glisser le curseur pour déplacer le texte à gauche ou à droite.</li>      <li><strong>Position verticale :</strong> Faites glisser le curseur pour déplacer le texte vers le haut ou vers le bas.</li>      <li><strong>Ombre :</strong> Cliquez sur le curseur pour activer une ombre derrière le texte.\n        <ul>\n          <li><strong>Couleur de l'ombre :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de l'ombre.</li>          <li><strong>Opacité de l'ombre :</strong> Faites glisser le curseur pour ajuster la transparence de l'ombre.</li>          <li><strong>Position horizontale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre à gauche ou à droite.</li>          <li><strong>Position verticale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre vers le haut ou vers le bas.</li>          <li><strong>Flou de l'ombre :</strong> Faites glisser le curseur pour ajuster le flou de l'ombre.</li>        </ul>      </li>      <li><strong>Flou :</strong> Cliquez sur le curseur pour activer le flou. Faites glisser le curseur pour ajuster le flou du texte.<br />\n<br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2021/04/14/59a3f360-b55d-40be-9742-2751a1c4a051/f68bf8a0-5496-406e-9e9a-72ebaf9f2c09.png\" /></li>    </ul>  </li></ol><div><br /></div><div><strong>Remarque :</strong> Selon les <a data-composite=\"true\" href=\"https://fr.wix.com/about/logo-terms-of-use\" target=\"\">Conditions d'utilisation du créateur de logo Wix</a>, chaque logo doit avoir un nom d'entreprise. Il n'est pas possible d'avoir un logo avec une icône uniquement.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Icônes</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône <strong>Icônes</strong> <img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/5791278b-52b9-4539-8d14-951c91e6e7e2/de1e8db8-21f1-4bf5-98de-9702db67979b.png\" /> à gauche ou sélectionnez une icône existante sur votre logo.</li>  <li>Survolez l'icône que vous souhaitez personnaliser et cliquez sur <strong>Personnaliser</strong>.<br />\n<strong>Remarque :</strong> Si vous n'avez pas encore ajouté d'icône, cliquez sur <strong>+ Ajouter </strong>à côté de <strong>Gérer les icônes</strong>.</li>  <li>Personnalisez votre icône à l'aide des options suivantes :\n    <ul>\n      <li><strong>Icône :</strong> Cliquez sur <strong>Modifier 'icône</strong> pour remplacer l'icône existante.</li>      <li><strong>Couleur :</strong> Cliquez sur une couleur pour la modifier. Choisissez parmi les couleurs en fonction de votre palette de couleurs ou ajoutez une nouvelle couleur.</li>      <li><strong>Opacité de l'icône :</strong> Faites glisser le curseur pour ajuster la transparence de l'icône.</li>      <li><strong>Taille :</strong> Faites glisser le curseur pour modifier la taille de l'icône (entre 1 et 800 pixels).</li>      <li><strong>Retourner :</strong> Cliquez sur l'icône correspondante pour retourner l'icône horizontalement ou verticalement.</li>      <li><strong>Rotation :</strong> Faites glisser le curseur pour faire pivoter l'icône.</li>      <li><strong>Position horizontale :</strong> Faites glisser le curseur pour déplacer l'icône à gauche ou à droite.</li>      <li><strong>Position verticale :</strong> Faites glisser le curseur pour déplacer l'icône vers le haut ou vers le bas.</li>      <li><strong>Ombre :</strong> Cliquez sur le curseur pour activer une ombre derrière l'icône.\n        <ul>\n          <li><strong>Couleur de l'ombre :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de l'ombre.</li>          <li><strong>Opacité de l'ombre :</strong> Faites glisser le curseur pour ajuster la transparence de l'ombre.</li>          <li><strong>Position horizontale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre à gauche ou à droite.</li>          <li><strong>Position verticale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre vers le haut ou vers le bas.</li>          <li><strong>Flou de l'ombre :</strong> Faites glisser le curseur pour ajuster le flou de l'ombre.</li>        </ul>      </li>      <li><strong>Flou :</strong> Cliquez sur le curseur pour activer le flou. Faites glisser le curseur pour ajuster le flou de l'icône.<br />\n<img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2021/04/14/3cdebeb2-81cb-4176-b785-e7bcaf505e2e/0a55dcf3-9bfc-4235-8dd5-a9c2e8ce1bfc.png\" /></li>    </ul>  </li></ol><div><br /></div><div><strong>Remarque :</strong> Lorsqu'une icône ou une forme chevauche d'autres éléments dans le créateur de logo, ils auront une opacité plus faible et seront grisés dans la version Noir et blanc de votre logo. Cliquez <a href=\"https://support.wix.com/fr/article/hiding-and-deleting-elements-in-the-wix-logo-maker\" target=\"\">ici</a> pour savoir comment masquer et supprimer des éléments dans le créateur de logo.</div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Formes</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône <strong>Formes</strong> <img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/4d0720ef-6464-45b5-826d-6ad0ba68f38f/524cd700-24f5-496b-8f94-933beea558ec.png\" /> à gauche ou cliquez sur la forme existante de votre logo.<br />\n<strong>Remarque :</strong> Si vous n'avez pas encore ajouté de forme, cliquez sur <strong>+ Ajouter forme</strong>.</li>  <li>Personnalisez la forme à l'aide des options suivantes :\n    <ul>\n      <li><strong>Forme :</strong> Choisissez entre une forme carrée ou ronde.</li>      <li><strong>Couleur de remplissage :</strong> Cliquez sur le curseur pour activer la couleur à l'intérieur de la bordure de la forme.<strong> </strong>\n        <ul>\n          <li><strong>Couleur :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de la forme.</li>          <li><strong>Opacité couleur de remplissage (%) :</strong> Faites glisser le curseur pour ajuster la transparence de la couleur de la forme.</li>        </ul>      </li>      <li><strong>Bordure :</strong> Cliquez sur le curseur pour afficher une bordure autour de votre forme.\n        <ul>\n          <li><strong>Largeur bordure :</strong> Faites glisser le curseur pour ajuster la largeur de la bordure de votre forme.</li>          <li><strong>Couleur bordure :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de la bordure de la forme.</li>          <li><strong>Opacité de la bordure :</strong> Faites glisser le curseur pour ajuster l'opacité de la bordure.</li>        </ul>      </li>      <li><strong>Largeur :</strong> Faites glisser le curseur pour augmenter ou diminuer la largeur de la forme.</li>      <li><strong>Hauteur :</strong> Faites glisser le curseur pour augmenter ou diminuer la hauteur de la forme.</li>      <li><strong>Rotation :</strong> Faites glisser le curseur pour faire pivoter la forme.</li>      <li><strong>Position horizontale :</strong> Faites glisser le curseur pour déplacer la forme à gauche ou à droite.</li>      <li><strong>Position verticale :</strong> Faites glisser le curseur pour déplacer la forme vers le haut ou vers le bas.</li>      <li><strong>Ombre :</strong> Cliquez sur le curseur pour activer une ombre derrière la forme.\n        <ul>\n          <li><strong>Couleur de l'ombre :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de l'ombre.</li>          <li><strong>Opacité de l'ombre :</strong> Faites glisser le curseur pour ajuster la transparence de l'ombre.</li>          <li><strong>Position horizontale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre à gauche ou à droite.</li>          <li><strong>Position verticale de l'ombre :</strong> Faites glisser le curseur pour déplacer l'ombre vers le haut ou vers le bas.</li>          <li><strong>Flou de l'ombre :</strong> Faites glisser le curseur pour ajuster le flou de l'ombre.</li>        </ul>      </li>      <li><strong>Flou :</strong> Cliquez sur le curseur pour activer le flou. Faites glisser le curseur pour ajuster le flou de la forme.<br />\n<img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2021/04/14/6a668e60-fee0-4d02-9d6b-578b2a90abed/146b6c52-2dcd-497b-ab81-0484d195d827.png\" /></li>    </ul>  </li></ol></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Téléchargements</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône Télécharger <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/05/11/bc75f18c-9e72-425f-92ff-c5bea4e92e25/fc7fef11-5eb2-497a-80ca-a34c8555c4f6.png\" />  à gauche.</li>  <li>Cliquez sur <strong>Télécharger l'image.</strong></li>  <li>Téléchargez une image ou sélectionnez une image dans les fichiers de votre Gestionnaire de médias.\n    <ol>\n      <li><strong>Importer une image : </strong>\n        <ol>\n          <li>Cliquez sur <strong>+ Importer média.</strong></li>          <li>Sélectionnez l'emplacement à partir duquel vous souhaitez télécharger votre image (depuis votre ordinateur ou un réseau social).</li>          <li>Cliquez sur l'image ou les images que vous voulez télécharger.</li>          <li>Cliquez sur <strong>Importer la sélection.</strong></li>          <li>Cliquez sur <strong>Ajouter au logo.</strong></li>        </ol>      </li>      <li><strong>Utiliser un fichier de site  :</strong>\n        <ol>\n          <li>Sélectionnez l'image que vous souhaitez ajouter à votre logo.</li>          <li>Cliquez sur <strong>Ajouter au logo</strong>.</li>        </ol>      </li>    </ol>  </li>  <li>Personnalisez votre image à l'aide des options suivantes :\n    <ul>\n      <li><strong>Taille : </strong>Faites glisser le curseur pour augmenter ou diminuer la taille de votre image.</li>      <li><strong>Opacité de l'image : </strong>Faites glisser le curseur pour augmenter ou réduire la transparence de votre image.</li>      <li><strong>Retourner : </strong>Retournez votre image horizontalement ou verticalement.</li>      <li><strong>Rotation : </strong>Faites glisser le curseur pour faire pivoter votre image.</li>      <li><strong>Position horizontale :</strong> Faites glisser le curseur pour déplacer votre image vers la gauche ou la droite.</li>      <li><strong>Position verticale : </strong>Faites glisser le curseur pour déplacer votre image vers le haut ou le bas.</li>      <li><strong>Ombre : </strong>Cliquez sur le bouton pour activer une ombre autour de votre image et personnaliser les éléments suivants : \n        <ul>\n          <li><strong>Couleur de l'ombre :</strong> Cliquez sur la case de couleur pour sélectionner la couleur de l'ombre ou saisissez un code hexadécimal.</li>          <li><strong>Opacité de l'ombre : </strong>Faites glisser le curseur pour augmenter ou diminuer la transparence de votre ombre.</li>          <li><strong>Position horizontale de l'ombre : </strong>Faites glisser le curseur pour déplacer votre ombre vers la gauche ou la droite.</li>          <li><strong>Position verticale de l'ombre : </strong>Faites glisser le curseur pour déplacer votre ombre vers le haut ou le bas.</li>          <li><strong>Flou de l'ombre : </strong>Faites glisser le curseur pour augmenter ou réduire le flou de votre ombre.</li>        </ul>      </li>      <li><strong>Flou : </strong>Faites glisser le curseur pour augmenter ou réduire le flou de votre image.<br />\n</li>    </ul>  </li></ol><div><strong>Suggestion : </strong>Le  <a href=\"https://support.wix.com/fr/article/wix-media-using-the-wix-photo-studio-tools\" target=\"\">Studio photo Wix</a> vous permet également d'améliorer et de remanier complètement votre image. Modifiez votre image à l'aide du studio photo avant d'effectuer les modifications dans le Créateur de logo. Les modifications apportées à votre image dans le studio photo seront enregistrées comme une nouvelle image et devront être téléchargées à nouveau dans votre logo. <a href=\"https://support.wix.com/fr/article/wix-logo-uploading-your-own-images-to-the-wix-logo-maker#step-2-customize-your-image\" target=\"\">En savoir plus</a></div></div></div></div><div data-component-type=\"collapsible\"><div><h4 class=\"collapsible-title\">Arrière-plan</h4><div class=\"collapsible-content\"><ol>\n  <li>Cliquez sur l'icône <strong>Arrière-plan</strong> <img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/02/23/809d8a13-d29b-430a-8762-aa399f7371ca/40318888-cb2b-40b5-9eb0-db088e4c07d0.png\" /> à gauche.</li>  <li>Cliquez sur la case de couleur pour modifier la couleur d'arrière-plan. Choisissez parmi les couleurs suggérées ou choisissez la vôtre. <br />\n<img data-composite=\"true\" src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/91a1f7a0-42f3-46d8-8d58-47598dfc0df4/2021/04/14/7c9dc7a5-18c1-47c9-9304-62668fad0181/72759115-5e7b-4f2d-81eb-fd00e9f08dfb.png\" /><br />\n<br />\n<strong>Remarque :</strong> L'arrière-plan pointillé de l'Éditeur de Logo Maker est un filigrane et ne sera pas visible dans les fichiers de logo que vous avez achetés. </li></ol></div></div></div><div data-component-type=\"text\"><div>4. Cliquez sur <strong>Suivant</strong> en haut à droite lorsque vous êtes prêt à télécharger votre logo.</div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Vous souhaitez obtenir un aperçu de votre logo ?</div><div class=\"info-content\"><div>Cliquez sur la flèche de navigation à droite de votre logo pour prévisualiser votre logo en mode ordinateur et mobile, ou imprimé sur des sacs et des cartes de visite.</div></div></div></div><div data-component-type=\"image\"><div class=\"img-container\" style=\"text-align:center\"><img src=\"https://d2x3xhvgiqkx42.cloudfront.net/12345678-1234-1234-1234-1234567890ab/5c3e602a-8647-41f7-bb22-686374bf97ce/2021/03/08/9021e5e0-72bd-4067-b4e3-9aab1fa40c2c/058f2594-708b-482c-a712-cecbebcc9001.gif\" /></div></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Suggestion :</div><div class=\"info-content\"><div>Vous pouvez appuyer sur <strong>Ctrl + A ou Cmd + A</strong> (si vous utilisez un Mac) pour sélectionner et regrouper tous les éléments de votre carte, et les déplacer dans le canevas comme un tout.</div></div></div></div><div data-component-type=\"line\"><hr line-style=\"thin\" /></div><div data-component-type=\"informative\"><div class=\"info-container\" info-color=\"green\"><div class=\"info-title\">Vous voulez recommencer de zéro ?</div><div class=\"info-content\"><div>Cliquez sur <strong>Essayer avec un autre design</strong> en haut à gauche si vous souhaitez travailler avec un autre logo.</div></div></div></div>","draftTitle":"Wix Logo : Personnaliser votre logo","contentLastUpdateDate":1656503037000,"openTasksCount":0,"handledByUserIds":["07611794-742f-4d53-8c5b-24ba712a6934","70150d4f-1f8b-4a84-b865-8094c113d072","9a3ea58a-0a35-4ff7-805f-2ac4422104f1","f9effeb7-9df4-4494-a019-663dcf59a337","91a1f7a0-42f3-46d8-8d58-47598dfc0df4"],"multilingual":true,"permalinkMatchesTitle":false,"firstPublishDate":1542546690000,"lastPublishDate":1656503037000,"creationDate":1519120244000,"lastUpdateDate":1656503037000,"labels":[{"id":"be9bb035-e313-43da-a4e6-ea34f13b4a03","
