<script>
    var confdel = document.getElementById('confdel');
    var conf = document.getElementById('conf');
    function deleteItem(id, name){
        confdel.href = id;
        conf.innerHTML = name;
    }
</script>

<button type="button" class="btn btn-danger" onclick='deleteItem( 
                            "{% url 'deletedemandeur' item.id%}" , "{{item}}" );' data-bs-toggle="modal" data-bs-target="#staticBackdrop" >
        <i class="fas fa-trash"></i>
</button>


<div class="modal fade " id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog ">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="staticBackdropLabel">Confirmation</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
             <strong>
              voullez-vous vraiment supprimer l'appratement  <span id="conf"></span> ?
             </strong>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Fermer</button>
        <a type="button" href="" id="confdel" class="btn btn-danger" > <i class="fa fa-trash" aria-hidden="true"></i> </a>
      </div>
    </div>
  </div>
</div>
